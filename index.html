<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap"
            rel="stylesheet" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="img/favicons/apple-touch-icon.png" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="img/favicons/favicon-32x32.png" />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="img/favicons/favicon-16x16.png" />
        <link rel="manifest" href="img/favicons/site.webmanifest" />
    </head>
    <body>
        <header class="header">
            <h1 class="title">To-Do List</h1>
            <div class="input">
                <label>
                    <input
                        id="input"
                        name="input"
                        type="text"
                        placeholder="Введите задачу..." />
                </label>
                <img
                    id="add"
                    class="icon icon--add"
                    src="img/icons/add.svg"
                    alt="Добавить"
                    title="Добавить" />
                <img
                    class="icon icon--filter"
                    src="img/icons/filter.svg"
                    alt="Фильтр" />
                <label>
                    <select
                        id="filter"
                        class="filter"
                        name="filter"
                        title="Фильтр">
                        <option value="">Фильтры</option>
                        <option value="all">Все</option>
                        <option value="completed">Выполненные</option>
                        <option value="uncompleted">Невыполненные</option>
                    </select>
                </label>
            </div>
        </header>
        <div id="list" class="list"></div>
        <div class="mask">
            <div class="mask__inner">
                <input id="timer" name="timer" type="number" class="timer" />
                <button id="start" class="button button--green">Начать</button>
                <button id="cancel" class="button button--red">Отмена</button>
            </div>
        </div>
        <div id="message" class="mask">
            <div class="mask__inner mask__inner--message">
                <p class="message__text">Сообщение</p>
                <button id="okay" class="button button--pink">Хорошо</button>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
